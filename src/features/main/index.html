

<div class="panel panel-default">
    <div class="panel-heading">
        <h1>
            <span ng-bind="vm.family.name"></span>
        </h1>
    </div>
    <div class="panel body">
        <div class="row">
            <div ng-repeat="person in vm.tasks()" class="col-sm-4">
                <div class="panel">
                    <div class="well" ng-style="{ 'background-color' : person.color }">
                        <h2 class="text-center">
                            <span ng-bind="person.name"></span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
